<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Cover Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F8F1E4;
            /* Background color */
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background-color: rgba(78, 40, 23, 0.68);
            /* #4e2817 with 68% opacity */
            padding: 20px 0;
        }

        header img.logo {
            display: block;
            margin: 0 auto;
            max-width: 150px;
            /* Increased logo size */
            width: 100%;
            /* Make logo responsive */
            height: auto;
        }

        /* Full-width Image Styles */
        .full-width-image {
            width: 100%;
            display: block;
            height: auto;
            /* Make images responsive */
        }

        /* Gap between top image and text */
        .image-gap {
            margin-bottom: 40px;
            /* Adjust the gap size as needed */
        }

        /* Centered Text and Button Styles */
        .center-content {
            margin: 20px 0;
            flex: 1;
            /* Ensures the content takes up remaining space */
            padding: 0 20px;
            /* Add padding for smaller screens */
        }

        /* Load Godiva Regular font */
        @font-face {
            font-family: 'Godiva Regular';
            src: url('./Godiva-Reguler.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Load Acumin Variable Concept font */
        @font-face {
            font-family: 'Acumin Variable Concept';
            src: url('./Acumin-Variable-Concept.ttf') format('truetype');
            font-weight: normal;
            font-style: regular;
        }

        .center-content h1 {
            font-family: 'Godiva Regular', serif;
            /* Use Godiva Regular font */
            font-size: 4rem;
            /* Increased font size */
            color: #932226;
            margin-bottom: 20px;
        }

        .center-content p {
            font-family: 'Acumin Variable Concept', sans-serif;
            /* Use Acumin Variable Concept font */
            font-size: 1.2rem;
            color: #932226;
            /* Text color */
            margin: 20px 0;
        }

        /* Custom File Input Button */
        .camera-input-label {
            display: inline-block;
            font-family: 'godiva Regular', serif;

            background-color: #C07A3F;
            /* New button color */
            color: white;
            padding: 15px 30px;
            /* Larger button size */
            font-size: 1.2rem;
            /* Larger font size */
            border-radius: 18px;
            /* Less round edges */
            cursor: pointer;
            margin-top: 20px;
            /* Add space above the button */
            transition: background-color 0.3s ease;
            /* Smooth hover effect */
        }

        .camera-input-label:hover {
            background-color: #A5632D;
            /* Darker shade on hover */
        }

        /* Hide the default file input */
        #cameraInput {
            display: none;
        }

        /* Footer Styles */
        footer {
            margin-top: auto;
            /* Pushes the footer to the bottom */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .center-content h1 {
                font-size: 3rem;
                /* Smaller font size for tablets */
            }

            .center-content p {
                font-size: 1rem;
                /* Smaller font size for tablets */
            }

            header img.logo {
                max-width: 120px;
                /* Slightly smaller logo for tablets */
            }

            .camera-input-label {
                padding: 12px 25px;
                /* Slightly smaller button for tablets */
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .center-content h1 {
                font-size: 3.5rem;
                /* Smaller font size for mobile */
            }

            .center-content p {
                font-size: 0.9rem;
                /* Smaller font size for mobile */
            }

            header img.logo {
                max-width: 120px;
                /* Smaller logo for mobile */
            }

            .camera-input-label {
                padding: 25px 80px;
                /* Smaller button for mobile */
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header with Logo -->
    <header>
        <a href="index.html">
            <img src="images/Logo.png" alt="Logo" class="logo">
        </a>
    </header>

    <!-- Full-width Image Below Header -->
    <img src="images/Upper icons bar.png" alt="Full-width Image" class="full-width-image image-gap">
    <!-- Replace with your image path -->

    <!-- Centered Text and Button -->
    <div class="center-content">
        <h1>DISH COVER</h1>
        <p>Scatta una foto al tuo piatto per scoprirne tutte le caratteristiche nutrizionali!</p>
        <!-- Custom File Input Button -->
        <label for="cameraInput" class="camera-input-label">SCEGLI FILE</label>
        <input type="file" accept="image/*" capture="camera" id="cameraInput">
    </div>

    <!-- Full-width Image at the Footer -->
    <footer>
        <img src="images/Bottom icons bar.png" alt="Full-width Image" class="full-width-image">
        <!-- Replace with your image path -->
    </footer>

    <script>
        document
            .getElementById("cameraInput")
            .addEventListener("change", (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = (e) => {

                    sessionStorage.setItem("capturedImage", e.target.result);
                    window.location.href = "index1.html"; // Redirect to preview page

                    //analyzeImage(imageSrc); // Analyze image
                };

                reader.readAsDataURL(file);
            });
    </script>
</body>

</html>
